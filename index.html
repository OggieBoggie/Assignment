<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link href="css/stylesheet.css" rel="stylesheet" type="text/css">
    <title>Take Better Notes</title>
</head>

<body>
    <div id="sidebar">
        <h1>My Notes</h1>
        <ul class="blocky">
            <li>note one</li>
            <li>note two</li>
        </ul>
    </div>
    <header>
        <h1>Take better Notes</h1>
        <ul class="none">
            <li class="padding">About</li>
            <li class="padding">Docs</li>
        </ul>
    </header>
    <main>
        <div class="btflex">
            <button class="darkbutton" type="button">
                New Note
            </button>
            <button class="purplebutton">
                Dark Theme
            </button>
        </div>

        <div class="placeholder">
            <p>This is a placeholder</p>
        </div>
        <div class="bbflex">
            <div class="padding">
                <button class="darkbutton" type="button">
                    Save
                </button>
            </div>
            <div class="padding">
                <button class="redbutton">
                    Cancel
                </button>
            </div>
        </div>
    </main>
    <footer>
        <h2 class="mid">Keep in touch</h2>
        <div class="flexmid">
            <img src="./images/linkedin_circle_color-512.png" alt="linkedin logo" height="50px" width="50px">
            <img src="./images/Internet_Line-02-512.png" alt="internet line" height="50px" width="50px">
        </div>
    </footer>
</body>

</html>
